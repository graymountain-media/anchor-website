<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a66dbf"/>
      <stop offset="100%" style="stop-color:#6e3f82"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#iconGradient)"/>

  <!-- Anchor Symbol -->
  <g transform="translate(256, 256)">
    <!-- Ring at top -->
    <circle cx="0" cy="-100" r="35" fill="none" stroke="#fff" stroke-width="24"/>

    <!-- Vertical line -->
    <line x1="0" y1="-65" x2="0" y2="120" stroke="#fff" stroke-width="24" stroke-linecap="round"/>

    <!-- Horizontal line -->
    <line x1="-70" y1="60" x2="70" y2="60" stroke="#fff" stroke-width="24" stroke-linecap="round"/>

    <!-- Left hook -->
    <path d="M-100 120 Q-100 60 -50 60" fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round"/>

    <!-- Right hook -->
    <path d="M100 120 Q100 60 50 60" fill="none" stroke="#fff" stroke-width="24" stroke-linecap="round"/>
  </g>
</svg>
