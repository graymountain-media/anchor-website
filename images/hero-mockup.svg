<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" width="280" height="560">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#894fa3"/>
      <stop offset="50%" style="stop-color:#6e3f82"/>
      <stop offset="100%" style="stop-color:#1c1c1e"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
    <filter id="phoneShadow" x="-20%" y="-10%" width="140%" height="120%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Phone Frame -->
  <g filter="url(#phoneShadow)">
    <!-- Outer frame -->
    <rect x="10" y="10" width="260" height="540" rx="40" fill="#1c1c1e"/>

    <!-- Screen area -->
    <rect x="18" y="18" width="244" height="524" rx="34" fill="url(#screenGradient)"/>

    <!-- Dynamic Island -->
    <rect x="95" y="28" width="90" height="28" rx="14" fill="#000"/>

    <!-- Status bar -->
    <text x="35" y="48" fill="rgba(255,255,255,0.8)" font-family="-apple-system, sans-serif" font-size="12" font-weight="600">9:41</text>
    <g transform="translate(215, 38)" fill="rgba(255,255,255,0.8)">
      <!-- Signal -->
      <rect x="0" y="6" width="3" height="4" rx="0.5"/>
      <rect x="4" y="4" width="3" height="6" rx="0.5"/>
      <rect x="8" y="2" width="3" height="8" rx="0.5"/>
      <rect x="12" y="0" width="3" height="10" rx="0.5"/>
      <!-- Battery -->
      <rect x="20" y="1" width="20" height="8" rx="2" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
      <rect x="40" y="3" width="2" height="4" rx="1" fill="rgba(255,255,255,0.5)"/>
      <rect x="22" y="3" width="14" height="4" rx="1" fill="#34c759"/>
    </g>

    <!-- App Header -->
    <text x="140" y="90" fill="#fff" font-family="-apple-system, sans-serif" font-size="20" font-weight="700" text-anchor="middle">Morning Routine</text>
    <text x="140" y="110" fill="rgba(255,255,255,0.6)" font-family="-apple-system, sans-serif" font-size="12" text-anchor="middle">3 of 5 tasks complete</text>

    <!-- Progress bar -->
    <rect x="40" y="125" width="200" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="40" y="125" width="120" height="6" rx="3" fill="#34c759"/>

    <!-- Task Cards -->
    <!-- Completed task 1 -->
    <g transform="translate(30, 150)">
      <rect width="220" height="60" rx="16" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <circle cx="30" cy="30" r="12" fill="#34c759"/>
      <path d="M24 30 L28 34 L36 26" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="55" y="26" fill="#fff" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">Make bed</text>
      <text x="55" y="42" fill="rgba(255,255,255,0.5)" font-family="-apple-system, sans-serif" font-size="11">NFC verified</text>
    </g>

    <!-- Completed task 2 -->
    <g transform="translate(30, 220)">
      <rect width="220" height="60" rx="16" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <circle cx="30" cy="30" r="12" fill="#34c759"/>
      <path d="M24 30 L28 34 L36 26" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="55" y="26" fill="#fff" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">Drink water</text>
      <text x="55" y="42" fill="rgba(255,255,255,0.5)" font-family="-apple-system, sans-serif" font-size="11">Photo verified</text>
    </g>

    <!-- Current task -->
    <g transform="translate(30, 290)">
      <rect width="220" height="70" rx="16" fill="url(#cardGradient)" stroke="#894fa3" stroke-width="2"/>
      <circle cx="30" cy="35" r="12" stroke="#894fa3" stroke-width="2" fill="none"/>
      <text x="26" y="39" fill="#894fa3" font-family="-apple-system, sans-serif" font-size="12" font-weight="600">3</text>
      <text x="55" y="30" fill="#fff" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">10 min meditation</text>
      <text x="55" y="46" fill="rgba(255,255,255,0.5)" font-family="-apple-system, sans-serif" font-size="11">Timer: 7:23 remaining</text>
    </g>

    <!-- Pending task -->
    <g transform="translate(30, 370)">
      <rect width="220" height="60" rx="16" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <circle cx="30" cy="30" r="12" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
      <text x="26" y="34" fill="rgba(255,255,255,0.3)" font-family="-apple-system, sans-serif" font-size="12" font-weight="600">4</text>
      <text x="55" y="26" fill="rgba(255,255,255,0.5)" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">Stretch routine</text>
      <text x="55" y="42" fill="rgba(255,255,255,0.3)" font-family="-apple-system, sans-serif" font-size="11">QR code required</text>
    </g>

    <!-- Pending task 2 -->
    <g transform="translate(30, 440)">
      <rect width="220" height="60" rx="16" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <circle cx="30" cy="30" r="12" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
      <text x="26" y="34" fill="rgba(255,255,255,0.3)" font-family="-apple-system, sans-serif" font-size="12" font-weight="600">5</text>
      <text x="55" y="26" fill="rgba(255,255,255,0.5)" font-family="-apple-system, sans-serif" font-size="14" font-weight="600">Journal entry</text>
      <text x="55" y="42" fill="rgba(255,255,255,0.3)" font-family="-apple-system, sans-serif" font-size="11">Manual completion</text>
    </g>

    <!-- Home indicator -->
    <rect x="100" y="520" width="80" height="5" rx="2.5" fill="rgba(255,255,255,0.3)"/>
  </g>
</svg>
